<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - ClearPath Systems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: '#3D3A29' } } } }
  </script>
</head>
<body class="font-sans text-gray-800">
  <nav class="bg-brand text-white px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">ClearPath Systems</a>
    <div class="md:hidden">
      <button id="menu-btn" class="focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <!-- Mobile Navigation -->
<div class="sm:hidden fixed top-0 left-0 h-full w-64 bg-gray-800 text-white p-6 transform -translate-x-full transition-transform duration-300" id="mobile-menu">
  <h2 class="text-2xl font-bold mb-6">ClearPath Systems</h2>
  <nav class="flex flex-col space-y-4">
    <a href="#about" class="hover:text-blue-400">About</a>
    <a href="#works" class="hover:text-blue-400">Works</a>
    <a href="#services" class="hover:text-blue-400">Services</a>
    <a href="#booking" class="hover:text-blue-400">Booking</a>
    <a href="#contact" class="hover:text-blue-400">Contact</a>
  </nav>
</div>

<!-- Hamburger Button -->
<button id="menu-btn" class="sm:hidden fixed top-4 left-4 z-50 text-white">
  <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<script>
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('mobile-menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('-translate-x-full'); // Show/hide sidebar
  });
</script>
  </nav>

  <section class="bg-brand text-white min-h-screen flex flex-col justify-center items-center text-center px-6">
    <h1 class="text-4xl md:text-6xl font-bold">Clarity. Precision. Automation.</h1>
    <p class="mt-4 text-xl md:text-2xl">Streamline your business with ClearPath Systems</p>
    <a href="booking.html" class="mt-8 bg-white text-brand px-6 py-3 rounded-xl font-semibold shadow hover:bg-gray-100">Book a Consultation</a>
  </section>

  <footer class="bg-brand text-white py-6 text-center">
    <p>&copy; 2025 ClearPath Systems. All rights reserved.</p>
  </footer>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
  </script>
</body>
</html>
